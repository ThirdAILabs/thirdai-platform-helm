apiVersion: apps/v1
kind: Deployment
metadata:
  name: modelbazaar
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: modelbazaar
  template:
    metadata:
      labels:
        app: modelbazaar
    spec:
      imagePullSecrets:
        - name: {{ .Values.dockerCredentialsSecret }}

      serviceAccountName: modelbazaar-sa

      initContainers:
        - name: copy-license
          image: busybox
          command: ['sh', '-c', 'mkdir -p /model_bazaar/license && cp /tmp/secret/ndb_enterprise_license.json /model_bazaar/license/ndb_enterprise_license.json']
          volumeMounts:
            - name: license-file
              mountPath: /tmp/secret
            - name: shared-modelbazaar
              mountPath: /model_bazaar

      containers:
      - name: modelbazaar
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - containerPort: 80
            name: http
        env:
          {{- range $key, $value := .Values.env }}
          - name: {{ $key }}
            value: "{{ $value }}"
          {{- end }}
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: {{ .Values.modelbazaar_resources.requests.cpu }}
            memory: {{ .Values.modelbazaar_resources.requests.memory }}
          limits:
            cpu: {{ .Values.modelbazaar_resources.limits.cpu }}
            memory: {{ .Values.modelbazaar_resources.limits.memory }}
        volumeMounts:
          - name: shared-modelbazaar
            mountPath: /model_bazaar

      volumes:
      - name: shared-modelbazaar
        persistentVolumeClaim:
          claimName: modelbazaar-efs-pvc
      - name: license-file
        secret:
          secretName: {{ .Values.licenseSecretName }}
          items:
            - key: ndb_enterprise_license.json
              path: ndb_enterprise_license.json
