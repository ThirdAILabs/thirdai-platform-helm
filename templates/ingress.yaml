apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thirdai-platform-proxy
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Optional: Enable SSL
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: modelbazaar.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: modelbazaar
                port:
                  number: 80
