apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thirdai-platform-proxy
  annotations:
    kubernetes.io/ingress.class: nginx
    {{- if .Values.ingress.use_tls }}
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    {{- end }}
spec:
  {{- if .Values.ingress.use_tls }}
  tls:
    - hosts:
        - {{ .Values.ingress.hostname }}
      secretName: {{ .Values.ingress.tlsSecret }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.hostname }}
      http:
        paths:
          - path: {{ .Values.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: modelbazaar
                port:
                  number: {{ .Values.service.port }}
          {{- if .Values.ingress.use_tls }}
          - path: /keycloak
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8180
          - path: /keycloak/health
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 9000
          {{- end }}
