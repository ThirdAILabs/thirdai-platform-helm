{{- if .Values.rabbitmq.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ner-backend.fullname" . }}-rabbitmq
spec:
  type: ClusterIP
  ports:
    - name: amqp
      port: {{ .Values.rabbitmq.service.port }}
      targetPort: {{ .Values.rabbitmq.service.port }}
    - name: management
      port: {{ .Values.rabbitmq.service.managementPort }}
      targetPort: {{ .Values.rabbitmq.service.managementPort }}
  selector:
    app: {{ include "ner-backend.fullname" . }}-rabbitmq
{{- end }}

{{- if .Values.api.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ner-backend.fullname" . }}-api
spec:
  type: ClusterIP
  ports:
    - name: backend
      port: 8001
      targetPort: backend
    - name: frontend
      port: 3001
      targetPort: frontend
  selector:
    app: {{ include "ner-backend.fullname" . }}-api
{{- end }}