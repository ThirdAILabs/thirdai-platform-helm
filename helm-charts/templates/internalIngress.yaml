apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thirdai-platform-proxy-internal
  annotations:
    nginx.org/mergeable-ingress-type: "master"
spec:
  ingressClassName: nginx-internal
  rules:
    - host: thirdai-internal-ingress-nginx-controller.{{ .Release.Namespace }}.svc.cluster.local

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: modelbazaar-internal
  annotations:
    nginx.org/mergeable-ingress-type: "minion"
spec:
  ingressClassName: nginx-internal
  rules:
    - host: thirdai-internal-ingress-nginx-controller.{{ .Release.Namespace }}.svc.cluster.local
      http:
        paths:
          - path: {{ .Values.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: modelbazaar
                port:
                  number: {{ .Values.service.port }}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-internal
  annotations:
    nginx.org/mergeable-ingress-type: "minion"
spec:
  ingressClassName: nginx-internal
  rules:
    - host: thirdai-internal-ingress-nginx-controller.{{ .Release.Namespace }}.svc.cluster.local
      http:
        paths:
          - path: /keycloak
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8180
          - path: /keycloak/health
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 9000